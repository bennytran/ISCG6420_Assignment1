<script>
  var currentTab = 0;
  showTab(currentTab);
  function showTab(n) {
    
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    
    if (n == 0) {
      document.getElementById("prevPage").style.display = "none";
    } else {
      document.getElementById("prevPage").style.display = "inline";
    }

   
     if (n == (x.length - 1)) {
      document.getElementById("nextPage").style.display = "none";
      userInput();
    } else {
      document.getElementById("nextPage").style.display = "inline";
      document.getElementById("nextPage").innerHTML = "Next";
      
    }
    if (n ==(x.length - 2)){
      document.getElementById("nextPage").style.display = "inline";
      document.getElementById("nextPage").innerHTML = "Submit";

    }
    
    
    fixStepIndicator(n)
  }

  function nextPrev(n) {
    var x = document.getElementsByClassName("tab");
    if (n == 1 && !validateForm()) return false;
    x[currentTab].style.display = "none";
    currentTab = currentTab + n;
    if (currentTab >= x.length) {
      document.getElementById("booking_form_id").submit();
      return false;
    }
    showTab(currentTab);
  }

  function validateForm() {
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
    //loop that check every input field
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false:
      valid = false;
    }
  }
  // this ensure all field have input
  if (valid) {
    document.getElementsByClassName("tracking")[currentTab].className += " finish";
  }
  return valid; 
}


function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("tracking");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  x[n].className += " active";
}

  document.getElementById("sTnC").innerHTML = document.getElementById("TnC").checked;
  document.getElementById("sTnC2").innerHTML = document.getElementById("TnC2").checked;

}
